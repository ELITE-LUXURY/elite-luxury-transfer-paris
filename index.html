<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Luxury Transfer Paris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Elite Luxury Transfer Paris</h1>
        <nav>
            <a href="#services">Services</a>
            <a href="#tarifs">Tarifs</a>
            <a href="#reservation">Réserver</a>
        </nav>
    </header>

    <main>
        <section id="services">
            <h2>Nos Services</h2>
            <div class="service">
                <h3>Transferts Aéroport</h3>
                <p>CDG - Orly - Beauvais</p>
            </div>
        </section>

        <section id="tarifs">
            <h2>Nos Tarifs</h2>
            <div class="tarif">
                <h3>Paris → Aéroport CDG</h3>
                <p>À partir de 120€</p>
            </div>
        </section>

        <section id="reservation">
            <h2>Réservez votre transfert</h2>
            <form name="contact" netlify>
                <input type="text" name="name" placeholder="Votre nom" required>
                <input type="email" name="email" placeholder="Votre email" required>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact : contact@eliteluxurytransfer.com</p>
    </footer>
</body>
</html>
